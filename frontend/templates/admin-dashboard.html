<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeRide | Panel Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <div class="flex min-h-screen">
      <!-- SIDEBAR -->
      <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-[#1E293B] text-gray-100 flex flex-col" aria-label="Sidebar">
        <div class="p-6 border-b border-gray-700">
          <div class="flex justify-center mb-2">
            <img src="../assets/img/logo.png" alt="BikeRide Logo" class="h-16 w-auto object-contain" />
          </div>
          <p class="text-center text-sm text-gray-400 mt-1">Administrador</p>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">
          <a href="admin-dashboard.html" class="flex items-center gap-3 px-3 py-2 rounded-md bg-[#334155] text-white font-medium border-l-4 border-[#18C29C]">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Inicio / Dashboard
          </a>

          <a href="admin-reportes.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-[#334155] hover:text-white transition">
            <svg class="w-5 h-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            Reportes
          </a>

          <a href="admin-tarifas.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-[#334155] hover:text-white transition">
            <svg class="w-5 h-5 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.099 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.099-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Tarifas y Promociones
          </a>

          <a href="admin-config.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-[#334155] hover:text-white transition">
            <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.073 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.072c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.073c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.072 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.073-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.072c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.073c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.072-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Configuración
          </a>

          <a href="admin-terminales.html" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-[#334155] hover:text-white transition">
            <svg class="w-5 h-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
            Operación Terminales
          </a>
        </nav>

        <div class="p-4 border-t border-gray-700">
          <a href="index.html" class="flex items-center justify-center gap-2 bg-red-600 hover:bg-red-700 text-white py-2 rounded-md font-medium transition">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1" />
            </svg>
            Cerrar sesión
          </a>
        </div>
      </aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="flex-1 p-6 sm:p-8 sm:ml-64 w-full">
        <header class="flex justify-between items-center mb-6">
          <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200">
            <span class="sr-only">Abrir menú lateral</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z"></path>
            </svg>
          </button>

          <h2 class="text-2xl font-semibold">Panel de administración</h2>
          <p class="text-gray-500 text-sm hidden sm:block">Bienvenido, Administrador 👋</p>
        </header>

        <!-- TARJETAS -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
          <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-500">
            <h3 class="text-gray-500 text-sm font-medium">Usuarios registrados</h3>
            <p id="usuarios-count" class="text-3xl font-semibold mt-2 text-gray-800">--</p>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-green-500">
            <h3 class="text-gray-500 text-sm font-medium">Bicicletas activas</h3>
            <p id="bicicletas-count" class="text-3xl font-semibold mt-2 text-gray-800">--</p>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-violet-500">
            <h3 class="text-gray-500 text-sm font-medium">Estaciones disponibles</h3>
            <p id="estaciones-count" class="text-3xl font-semibold mt-2 text-gray-800">--</p>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="admin-dashboard.js"></script>
  </body>
</html>
