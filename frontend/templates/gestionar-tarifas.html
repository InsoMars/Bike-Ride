<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeRide | Gestionar Tarifas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-50 text-gray-800">
    <div class="flex min-h-screen">
      <!-- SIDEBAR -->
      <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-gray-900 text-gray-100 flex flex-col" aria-label="Sidebar">
        <div class="p-4 sm:p-6 border-b border-gray-700">
          <h1 class="text-xl sm:text-2xl font-semibold text-center text-blue-400">BikeRide</h1>
          <p class="text-center text-xs sm:text-sm text-gray-400 mt-1">Administrador</p>
        </div>

        <nav class="flex-1 px-3 sm:px-4 py-4 sm:py-6 space-y-1 sm:space-y-2 overflow-y-auto">
          <a href="admin-dashboard.html" class="flex items-center gap-2 sm:gap-3 px-2 sm:px-3 py-2 rounded-md hover:bg-gray-800 hover:text-blue-300 transition text-sm">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="truncate">Inicio / Dashboard</span>
          </a>

          <a href="admin-reportes.html" class="flex items-center gap-2 sm:gap-3 px-2 sm:px-3 py-2 rounded-md hover:bg-gray-800 hover:text-blue-300 transition text-sm">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span class="truncate">Reportes</span>
          </a>

          <a href="admin-tarifas.html" class="flex items-center gap-2 sm:gap-3 px-2 sm:px-3 py-2 rounded-md bg-gray-800 text-blue-400 font-medium text-sm">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.099 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.099-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="truncate">Tarifas y Promociones</span>
          </a>

          <a href="admin-config.html" class="flex items-center gap-2 sm:gap-3 px-2 sm:px-3 py-2 rounded-md hover:bg-gray-800 hover:text-blue-300 transition text-sm">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.073 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.072c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.073c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.072 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.073-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.072c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.073c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.072-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="truncate">Configuración</span>
          </a>

          <a href="admin-terminales.html" class="flex items-center gap-2 sm:gap-3 px-2 sm:px-3 py-2 rounded-md hover:bg-gray-800 hover:text-blue-300 transition text-sm">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.0">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
            </svg>
            <span class="truncate">Operación Terminales</span>
          </a>
        </nav>

        <div class="p-3 sm:p-4 border-t border-gray-700">
          <a href="index.html" class="flex items-center justify-center gap-2 bg-red-600 hover:bg-red-700 text-white py-2 rounded-md font-medium transition text-sm">
            <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1" />
            </svg>
            <span>Cerrar sesión</span>
          </a>
        </div>
      </aside>

      <!-- CONTENIDO PRINCIPAL -->
      <main class="flex-1 p-4 sm:p-6 lg:p-8 sm:ml-64 w-full">
        <!-- Header -->
        <header class="mb-6 sm:mb-8">
          <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mb-4 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200">
            <span class="sr-only">Abrir menú lateral</span>
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10zm0 5.25a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75a.75.75 0 01-.75-.75z"></path>
            </svg>
          </button>

          <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
            <div>
              <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Gestionar Tarifas</h2>
              <p class="text-sm sm:text-base text-gray-500 mt-1">Administra las tarifas del sistema de alquiler de bicicletas</p>
            </div>
            <button id="btn-crear-tarifa" class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg font-medium transition shadow-md text-sm sm:text-base whitespace-nowrap">
              <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              <span>Crear Tarifa</span>
            </button>
          </div>
        </header>

        <!-- Filtros y búsqueda -->
        <section class="bg-white rounded-xl shadow-sm p-4 sm:p-6 mb-4 sm:mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Buscar</label>
              <input type="text" id="search-input" placeholder="Buscar por tipo o descripción..." class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base">
            </div>
            <div>
              <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Filtrar por estado</label>
              <select id="status-filter" class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base">
                <option value="">Todos</option>
                <option value="activa">Activa</option>
                <option value="inactiva">Inactiva</option>
              </select>
            </div>
          </div>
        </section>

        <!-- Tabla de tarifas -->
        <section class="bg-white rounded-xl shadow-sm overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full min-w-[640px]">
              <thead class="bg-gray-100 border-b border-gray-200">
                <tr>
                  <th class="px-3 sm:px-6 py-2 sm:py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">ID</th>
                  <th class="px-3 sm:px-6 py-2 sm:py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Tipo</th>
                  <th class="hidden lg:table-cell px-3 sm:px-6 py-2 sm:py-3 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Descripción</th>
                  <th class="px-3 sm:px-6 py-2 sm:py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Base</th>
                  <th class="px-3 sm:px-6 py-2 sm:py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">/Min</th>
                  <th class="px-3 sm:px-6 py-2 sm:py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Estado</th>
                  <th class="px-3 sm:px-6 py-2 sm:py-3 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">Acciones</th>
                </tr>
              </thead>
              <tbody id="tarifa-table-body" class="divide-y divide-gray-200">
                <tr>
                  <td colspan="7" class="text-center py-8 sm:py-10 text-gray-500 text-sm">Cargando tarifas...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- MODAL PARA CREAR/EDITAR TARIFA -->
    <div id="tarifa-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
      <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
        <div class="sticky top-0 bg-white border-b border-gray-200 px-4 sm:px-6 py-3 sm:py-4 flex justify-between items-center">
          <h3 id="modal-title" class="text-xl sm:text-2xl font-bold text-gray-800">Crear Nueva Tarifa</h3>
          <button id="cerrar-modal" class="text-gray-400 hover:text-gray-600 transition">
            <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form id="tarifa-form" class="p-4 sm:p-6 space-y-4">
          <input type="hidden" id="id_tarifa">

          <div>
            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Tipo de Viaje *</label>
            <input type="text" id="tipo_viaje" required class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base" placeholder="Ej: Regular, Premium, Nocturno">
          </div>

          <div>
            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Descripción</label>
            <textarea id="descripcion" rows="3" class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base" placeholder="Descripción detallada de la tarifa"></textarea>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Tarifa Base (COP) *</label>
              <input type="number" id="tarifa_base" required min="0" class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base" placeholder="Ej: 2000">
            </div>

            <div>
              <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Tarifa por Minuto (COP) *</label>
              <input type="number" id="tarifa_minuto" required min="0" class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base" placeholder="Ej: 100">
            </div>
          </div>

          <div>
            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-2">Estado *</label>
            <select id="estado" required class="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm sm:text-base">
              <option value="activa">Activa</option>
              <option value="inactiva">Inactiva</option>
            </select>
          </div>

          <div class="flex flex-col sm:flex-row gap-3 pt-4">
            <button type="submit" id="submit-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 sm:py-3 rounded-lg font-medium transition text-sm sm:text-base">
              Crear Tarifa
            </button>
            <button type="button" id="cancelar-modal" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 sm:py-3 rounded-lg font-medium transition text-sm sm:text-base">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="gestionar-tarifas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
