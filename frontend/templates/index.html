<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeRide | Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-800 flex items-center justify-center p-4">
    <div class="w-full max-w-6xl flex flex-row items-center gap-8 lg:gap-12">
      <!-- Formulario de login -->
      <main class="w-full lg:w-[450px] bg-white shadow-xl rounded-2xl p-8 border border-gray-100">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center mb-4">
            <img src="../assets/img/logo.png" alt="BikeRide Logo" class="h-24 w-auto object-contain" />
          </div>
          <p class="text-[#6B7280] text-sm">
            Inicia sesión para continuar
          </p>
        </div>

        <form id="login-form" class="space-y-5">
          <div>
            <label for="correo" class="block text-sm font-medium text-[#1F2937] mb-2">
              Correo electrónico
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-[#6B7280]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <input
                type="email"
                id="correo"
                name="correo"
                required
                placeholder="ejemplo@correo.com"
                class="w-full pl-10 pr-3 py-3 border border-[#A1E8D9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:border-transparent transition"
              />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-[#1F2937] mb-2">
              Contraseña
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-[#6B7280]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="••••••••"
                class="w-full pl-10 pr-3 py-3 border border-[#A1E8D9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:border-transparent transition"
              />
            </div>
          </div>

          <!-- Mensaje de error/éxito -->
          <p id="login-msg" class="text-center text-sm font-medium"></p>

          <button
            type="submit"
            class="w-full bg-[#18C29C] text-white py-3 rounded-lg font-semibold hover:bg-[#149E83] focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:ring-offset-2 transition-all shadow-md hover:shadow-lg"
          >
            Iniciar sesión
          </button>

          <div class="flex flex-col sm:flex-row justify-between items-center gap-3 mt-6 text-sm">
            <a href="#" class="text-[#18C29C] hover:text-[#149E83] hover:underline font-medium transition">
              ¿Olvidaste tu contraseña?
            </a>
            <a href="register.html" class="text-[#18C29C] hover:text-[#149E83] hover:underline font-medium transition">
              Crear cuenta nueva
            </a>
          </div>
        </form>

      </main>

      <!-- Imagen decorativa a la derecha -->
      <div class="hidden lg:block flex-1">
        <img src="../assets/img/index.png" alt="BikeRide" class="w-full h-auto max-w-2xl" />
      </div>
    </div>

    <script src="../static/js/index.js"></script>
  </body>
</html>
