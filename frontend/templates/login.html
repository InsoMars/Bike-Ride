<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Up Form</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/login.css">
    
   
</head>
<body>



<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crea tu Cuenta</h1>
		<br>
			<span>Ingresa la información</span>
			<input type="text" placeholder="Nombre" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<button>Vamos!</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Inicia Sesión</h1>
        </br>
			<span>Inicia Sesión</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<a href="#">Olvidaste tu contraseña?</a>
			<button>Iniciar Sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido!</h1>
				<p> Por favor inicia sesión con tu información personal</p>
				<button class="ghost" id="signIn">Iniciar Sesion</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola Tu!</h1>
				<p>Aún no tienes cuenta? ¡No te preocupes! empieza tu travesía con nosotros</p>
				<button class="ghost" id="signUp">Crear una Cuenta</button>
			</div>
		</div>
	</div>
</div>

<script src="/static/js/login.js"></script>
