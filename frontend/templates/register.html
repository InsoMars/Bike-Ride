<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikeRide | Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-800 flex items-center justify-center p-4">
    <div class="w-full max-w-6xl flex flex-row items-center gap-8 lg:gap-12">
      <!-- Formulario de registro -->
      <main class="w-full lg:w-[450px] bg-white shadow-xl rounded-2xl p-8 border border-gray-100">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
          <div class="inline-flex items-center justify-center mb-4">
            <img src="../assets/img/logo.png" alt="BikeRide Logo" class="h-24 w-auto object-contain" />
          </div>
          <p class="text-[#6B7280] text-sm">
            Regístrate para comenzar a usar BikeRide
          </p>
        </div>

        <form id="register-form" class="space-y-4" novalidate>
          <div>
            <label for="nombre" class="block text-sm font-medium text-[#1F2937] mb-2">
              Nombre completo <span class="text-[#EF4444]">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-[#6B7280]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input
                type="text"
                id="nombre"
                name="nombre"
                required
                placeholder="Ej: Rafael Grau"
                class="w-full pl-10 pr-3 py-3 border border-[#A1E8D9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:border-transparent transition"
              />
            </div>
          </div>

          <div>
            <label for="correo" class="block text-sm font-medium text-[#1F2937] mb-2">
              Correo electrónico <span class="text-[#EF4444]">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-[#6B7280]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <input
                type="email"
                id="correo"
                name="correo"
                required
                placeholder="ejemplo@correo.com"
                class="w-full pl-10 pr-3 py-3 border border-[#A1E8D9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:border-transparent transition"
              />
            </div>
          </div>

          <div>
            <label for="cedula" class="block text-sm font-medium text-[#1F2937] mb-2">
              Cédula <span class="text-[#EF4444]">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-[#6B7280]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                </svg>
              </div>
              <input
                type="text"
                id="cedula"
                name="cedula"
                required
                placeholder="Número de documento (solo dígitos)"
                pattern="\d+"
                minlength="6"
                class="w-full pl-10 pr-3 py-3 border border-[#A1E8D9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:border-transparent transition"
              />
            </div>
            <p class="text-xs text-[#6B7280] mt-1">Mínimo 6 dígitos, solo números</p>
          </div>

          <div>
            <label for="telefono" class="block text-sm font-medium text-[#1F2937] mb-2">
              Teléfono <span class="text-[#EF4444]">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-[#6B7280]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
              </div>
              <input
                type="tel"
                id="telefono"
                name="telefono"
                required
                placeholder="Ej: 3001234567"
                pattern="\d{10}"
                maxlength="10"
                class="w-full pl-10 pr-3 py-3 border border-[#A1E8D9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:border-transparent transition"
              />
            </div>
            <p class="text-xs text-[#6B7280] mt-1">10 dígitos, solo números</p>
          </div>

          <div>
            <label for="direccion" class="block text-sm font-medium text-[#1F2937] mb-2">
              Dirección <span class="text-[#EF4444]">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-[#6B7280]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
              <input
                type="text"
                id="direccion"
                name="direccion"
                required
                placeholder="Ej: Calle 123 #45-67"
                class="w-full pl-10 pr-3 py-3 border border-[#A1E8D9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:border-transparent transition"
              />
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-[#1F2937] mb-2">
              Contraseña <span class="text-[#EF4444]">*</span>
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-[#6B7280]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="••••••••"
                class="w-full pl-10 pr-3 py-3 border border-[#A1E8D9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:border-transparent transition"
              />
            </div>
          </div>

          <!-- Mensaje de error/éxito -->
          <p id="register-msg" class="text-center text-sm font-medium"></p>

          <button
            type="submit"
            class="w-full bg-[#18C29C] text-white py-3 rounded-lg font-semibold hover:bg-[#149E83] focus:outline-none focus:ring-2 focus:ring-[#18C29C] focus:ring-offset-2 transition-all shadow-md hover:shadow-lg"
          >
            Crear cuenta
          </button>

          <div class="text-center mt-6 text-sm">
            <span class="text-[#6B7280]">¿Ya tienes cuenta?</span>
            <a href="index.html" class="text-[#18C29C] hover:text-[#149E83] hover:underline font-semibold ml-1 transition">
              Inicia sesión aquí
            </a>
          </div>
        </form>
      </main>

      <!-- Imagen decorativa a la derecha -->
      <div class="hidden lg:block flex-1">
        <img src="../assets/img/index.png" alt="BikeRide" class="w-full h-auto max-w-2xl" />
      </div>
    </div>

    <script src="../static/js/register.js" defer></script>
  </body>
</html>
